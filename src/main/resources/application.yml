server:
  port: 8762

spring:
  application:
    name: gateway

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
    registerWithEureka: true

zuul:
  routes:
    identity:
      path: /identity/**
      url: http://localhost:9099
    request:
      path: /request/**
      url: http://localhost:9098
    persist:
      path: /persist/**
      url: http://localhost:9097